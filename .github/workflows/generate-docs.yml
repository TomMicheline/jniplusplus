name: Generate reference manual with doxygen
on: [push]
jobs:
  gen-native-docs:
    name: Generate all docs
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List directory
        run: ls -al ${{ github.workspace }}
      - name: Generate native reference manual
        uses: mattnotmitt/doxygen-action@v1.9.5
        with:
          working-directory: '${{ github.workspace }}/native_project/'
          doxyfile-path: '${{ github.workspace }}/docs/native'

